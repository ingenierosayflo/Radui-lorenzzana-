<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Lorenzana</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background: url('fondo.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #chatBox, #pinned {
      width: 90%;
      max-width: 600px;
      margin: 10px auto;
      border-radius: 8px;
      padding: 10px;
    }
    #chatBox {
      height: 300px;
      overflow-y: auto;
      background: rgba(0,0,0,0.6);
    }
    #pinned {
      background: rgba(255, 255, 0, 0.2);
      color: yellow;
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ“» Radio Lorenzana</h1>
  <p>EscÃºchanos en vivo</p>
  <audio controls autoplay style="margin:20px 0;">
    <source src="https://stream.zeno.fm/8pn33qbynoxvv" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <h2>ðŸ’¬ Chat en vivo</h2>

  <!-- Lista de mensajes fijados -->
  <div id="pinned">
    <h3>ðŸ“Œ Mensajes fijados</h3>
    <div id="pinnedList"></div>
  </div>

  <!-- Chat normal -->
  <div id="chatBox"></div>

  <input type="text" id="username" placeholder="Tu nombre" style="padding:8px; margin:5px; width:30%;">
  <input type="text" id="message" placeholder="Escribe un mensaje..." style="padding:8px; margin:5px; width:40%;">
  <button onclick="sendMessage()" style="padding:8px; background:#4caf50; color:white; border:none; border-radius:5px;">Enviar</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ConfiguraciÃ³n de Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyADm_Tk79VV4faEMzg3kB0xJr2KyKeLrkA",
      authDomain: "radio-lorenzana-chat.firebaseapp.com",
      databaseURL: "https://radio-lorenzana-chat-default-rtdb.firebaseio.com",
      projectId: "radio-lorenzana-chat",
      storageBucket: "radio-lorenzana-chat.firebasestorage.app",
      messagingSenderId: "824125991839",
      appId: "1:824125991839:web:340d9d3979068d68222baa",
      measurementId: "G-WK0CC4S85E"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    var chatBox = document.getElementById("chatBox");

    // Escuchar mensajes normales
    db.ref("messages").on("child_added", function(snapshot) {
      var msg = snapshot.val();
      var p = document.createElement("p");
      p.innerHTML = "<b>" + msg.user + ":</b> " + msg.text +
        " <button onclick=\"pinMessage('" + msg.text.replace(/'/g, "\\'") + "')\">ðŸ“Œ</button>";
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // FunciÃ³n para fijar un mensaje
    function pinMessage(text) {
      db.ref("pinnedMessages").push({ text: text });
    }

    // Escuchar mensajes fijados
    db.ref("pinnedMessages").on("child_added", function(snapshot) {
      var pinned = snapshot.val();
      var pinnedBox = document.getElementById("pinned");
      var pinnedList = document.getElementById("pinnedList");

      var p = document.createElement("p");
      p.innerText = pinned.text;
      pinnedList.appendChild(p);

      pinnedBox.style.display = "block";
    });

    // Enviar mensaje
    function sendMessage() {
      var user = document.getElementById("username").value || "Anon";
      var text = document.getElementById("message").value;
      if (text.trim() !== "") {
        db.ref("messages").push({ user: user, text: text });
        document.getElementById("message").value = "";
      }
    }
  </script>

</body>
</html>

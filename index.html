<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Lorenzana • Chat</title>
  <meta name="theme-color" content="#3b82f6" />

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />

  <meta name="description" content="Chat oficial de Radio Lorenzana - La primera emisora de San Vicente." />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="assets/logo.png" alt="Radio Lorenzana" class="logo" />
      <div class="titles">
        <h1>Radio Lorenzana</h1>
        <p class="subtitle">La primera emisora de San Vicente</p>
      </div>
    </div>
    <button id="installBtn" class="install-btn" hidden>Instalar</button>
  </header>

  <main id="chatContainer" class="chat-container">
    <div id="messages" class="messages" aria-live="polite"></div>
  </main>

  <footer class="composer">
    <form id="messageForm" autocomplete="off">
      <input id="messageInput" type="text" placeholder="Escribe un mensaje…" maxlength="500" />
      <button type="submit" class="send-btn" aria-label="Enviar">Enviar</button>
    </form>
  </footer>

  <script src="chat.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>
</body>
</html>
